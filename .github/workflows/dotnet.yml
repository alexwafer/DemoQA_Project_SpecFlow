name: .NET Core Tests

on:
  workflow_dispatch:
    inputs:
      suite:
        description: 'Choose suite: RegressionSuite, SmokeSuite, PracticeFormValidScenarios'
        required: true
        default: SmokeSuite

jobs:
  build:
    runs-on: ubuntu-latest  
    permissions: write-all

    env:
      ciCd: true

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup .NET Core SDK
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 6.0.x  # Replace 'x' with the desired version

      - name: Build project
        run: dotnet build DemoQA_Project_SpecFlow.csproj

      - name: Set executable permission for Selenium Manager
        run: |
          chmod +x $(find . -name selenium-manager -type f)
          
      - name: Install LivingDoc
        run: |
          dotnet tool install --global SpecFlow.Plus.LivingDoc.CLI

      - name: Run tests and generate JSON results
        run: dotnet test DemoQA_Project_SpecFlow.csproj --filter TestCategory=${{ github.event.inputs.suite }} --logger "trx;LogFileName=testresults.trx" /p:CollectSpecFlowProjectInformation=true /p:JUnitXmlPath=./bin/Debug/net6.0/TestExecution.json

      - name: Generate LivingDoc
        run: livingdoc test-assembly ./bin/Debug/net6.0/DemoQA_Project_SpecFlow.dll -t TestExecution.json

      - name: Upload LivingDoc as artifact
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: LivingDocResults
          path: TestResults  # Adjust this path to match the actual location where LivingDoc generates HTML output
