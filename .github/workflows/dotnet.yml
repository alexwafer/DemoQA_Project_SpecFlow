name: .NET Core Tests

on:
  workflow_dispatch:
    inputs:
      suite:
        description: 'Choose suite: FeaturesSuite, RegressionSuite'
        required: true
        default: FeaturesSuite

jobs:
  build:
    runs-on: ubuntu-latest  
    permissions: write-all

    env:
      ciCd: true

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup .NET Core SDK
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 6.0.x  # Replace 'x' with the desired version      

      - name: Dotnet build
        run: dotnet build DemoQA_Project_SpecFlow.sln 

      - name: Set executable permission for Selenium Manager
        run: |
          chmod +x $(find . -name selenium-manager -type f)

      - name: Install dotnet-livingdoc global tool
        run: dotnet tool install --global SpecFlow.Plus.LivingDoc.CLI

      - name: Run tests and generate LivingDoc
        run: |
          dotnet test DemoQA_Project_SpecFlow.csproj --filter TestCategory=${{ github.event.inputs.suite }}
          dotnet livingdoc test-assembly "DemoQA_Project_SpecFlow.dll" --output ./LivingDoc

      - name: Upload test evidence as artifact
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: SuiteResults
          path: |
            DemoQA_Project_SpecFlow/bin/Debug/net6.0/LivingDoc

      - name: Upload LivingDoc as artifact
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: LivingDoc
          path: |
            LivingDoc
